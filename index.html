<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator | By Aviral</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator | By Aviral</h1>
        <p>Paste a url or enter text to create QR code from it instantly.</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or url here!">
        <button>Generate a QR code now!</button>
      </div>
      <div class="qr-code">
        <img src="" alt="here goes your qr code!">
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
